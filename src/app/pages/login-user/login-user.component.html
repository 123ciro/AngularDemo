<div class="centrado">
<h1 style="text-align: center;">Login </h1>

<form [formGroup]="frmLogin" (ngSubmit)="enviar()">

      <input type="email" formControlName="user"  class="form-control col-md-12"  placeholder="User" >
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" formControlName="password" class="form-control col-md-12" >
    </div>

    </div>-->
    <button type="submit" class="btn btn-primary buttonsubmit">Ingresar</button>
  </form>

  
  <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="mostrar">
